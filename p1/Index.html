<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="connect.php">
        <h1>Register here</h1>
        <br>
        <label for="name">Name:</label>
<input type="text" id="name" name="name" pattern="[A-Za-z]+" title="Please enter only alphabetic characters" required><br><br>
     
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="40"><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phoneno">Contact:</label>
        <input type="tel" id="phoneno" name="phoneno" pattern="[0-9]{10}" required><br><br>
        <button type="submit">Submit</button>
    </form>
    
    
    
</body>
</html>
